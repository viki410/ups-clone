type Customer {
  email: String
  name: String
}

type CustomerList {
  name: ID,
  value: Customer
}
type Query {

  getCustomerById(id: ID!): Customer
    @rest(
      endpoint: "https://ups-clone-yt-8e841-default-rtdb.firebaseio.com/customers/$id.json  "

    )

  getCustomers: [CustomerList]
    @rest(
      endpoint: "https://ups-clone-yt-8e841-default-rtdb.firebaseio.com/customers.json"
      transforms: [{pathpattern: [], editor: "objectToArray"}]
    )
}
